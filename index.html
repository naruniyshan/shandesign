<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人一頁式網站</title>
    <link rel="stylesheet" href="dist/style/style.min.css">

<body>
    <!-- 頁首 一頁式或多頁式 放 共用性質資料 像素px（固定值） %（百分比，依螢幕尺寸計算）-->
    <header>
        <!-- 內容 導覽列（連結）；廣告區（圖片，輪播圖） -->
        <!-- 導覽列 nav：Logo（首頁）作品分享 關於宥姍 專案設計 聯絡表單  -->
        <nav>
            <!-- 清單 li -->
            <li id="Logo">宥姍個人工作室</li>
            <li id="Portfolio">作品分享</li>
            <li id="About">關於宥姍</li>
            <li id="Project">專案設計</li>
            <li id="Contact">聯絡表單</li>
            <!-- 將圖片置入 li 標籤之中 src連結位置 alt取代文字 title圖片說明文-->
            <li id="Menu">
                <!-- 將圖片改文字輸出，樣式設定還是顯示圖；符合 SEO 用法；因為圖片可以水平置中，但無法垂直置中 -->
                工作室選單按鈕
                <!-- <img src="images/icon/000001.svg" alt="選單" title="選單按鈕"> -->
            </li>
            <!-- 段落 -->
            <p class="Clear"></p>
        </nav>
        <!-- 基本輪播圖片 1組為 5 張圖 -->
        <div id="BannerBox">
            <!-- 項目清單 ul li 廣告區 1920 x 600（電腦版） -->
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </header>

    <!-- 內容 一頁式用區塊分內容 article文章區塊 標題（h1 - h6）-->
    <!-- IE瀏覽器，不支援 main 標籤，取代方式有兩種；方法一：將 main 改為區塊（div）標籤，然後利用 ID選擇器命名；方法二：文章標籤（article）；若有多個相同標籤，請用 ID選擇器（唯一）或是 類別選擇器（class） 區分 -->
    <article id="main">
        <article>
            <h1>作品分享</h1>
        </article>
        <article>
            <h1>關於宥姍</h1>
        </article>
        <article>
            <h1>專案設計</h1>
        </article>
        <article>
            <h1>聯絡表單</h1>
        </article>
    </article>

    <!-- 內尾 一頁式或多頁式 放 共用性質資料 -->
    <footer>
        <!-- 次導覽列 聯絡方式 版權宣告 -->
        <nav id="subnav">
            <li id="Graphic">平面作品</li>
            <li id="Web">網頁作品</li>
            <li id="Audio">影音作品</li>
        </nav>
        <address>
            <li>聯絡電話</li>
            <li>E-mail</li>
            <li>Line</li>
        </address>
        <h6>
            <!-- 年份 公司名稱 -->
            公司網站全部圖文係屬公司版權所有 &copy; 2021
        </h6>
    </footer>
</body>
</html>
